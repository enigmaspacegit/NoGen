<script src="../vendors/switchery/dist/switchery.min.js"></script>
<script type="text/javascript"> 
    $(document).ready(function(){
        var clickCheckbox1 = document.querySelector('#switch1');
        var clickCheckbox2 = document.querySelector('#switch2');
        var clickCheckbox3 = document.querySelector('#switch3');
        var clickCheckbox4 = document.querySelector('#switch4');
        $("#switch1").click(function(){
            if(clickCheckbox1.checked){
                $(".slider1").css("display","none");
            }
            else{
                $(".slider1").css("display","block");
            }
        });
        $("#switch2").click(function(){
            if(clickCheckbox2.checked){
                $(".slider2").css("display","none");
            }
            else{
                $(".slider2").css("display","block");
            }
        });
        $("#switch3").click(function(){
            if(clickCheckbox3.checked){
                $(".slider3").css("display","none");
            }
            else{
                $(".slider3").css("display","block");
            }
        });
        $("#switch4").click(function(){
            if(clickCheckbox4.checked){
                $(".slider4").css("display","none");
            }
            else{
                $(".slider4").css("display","block");
            }
        });


    });
    
</script>
