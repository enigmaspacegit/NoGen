    <script type="text/javascript">
        $(document).ready(function() {
            $("#set1").ionRangeSlider({
                type: "single",
                min: 0,
                max: 100,
                step: 1,
                grid: true
            });
            $("#set2").ionRangeSlider({
                type: "single",
                min: 0,
                max: 100,
                step: 1,
                grid: true
            });
        });
    
        function changeLightPref(start_value) {
            $("#set1").data("ionRangeSlider").update({
                from: start_value
            });
        }
        function changeFanPref(start_value) {
            $("#set2").data("ionRangeSlider").update({
                from: start_value
            });
        }
        </script>
