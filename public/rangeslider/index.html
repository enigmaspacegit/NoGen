<!DOCTYPE html>
<html>
<head>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="rangeslider.js"></script>

		<script src="rangeslider.min.js"></script>
