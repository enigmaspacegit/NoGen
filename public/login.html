<!DOCTYPE html>
<html lang="en" ng-app="appName">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Enigma">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script type="text/javascript" src="controllers/login_signup_controller.js"></script>

</head>

<body class="login">
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="form-wrapper">
        <div class="animate form form-signin">
            <div class="card logincardcustom">
                <section class="login_content" ng-controller="loginController">
                    <form>
                        <p><h1 class="brandMessage">Light's Out!</h1></p>
                        <p> <h4 class="taglineMessage"> A Virtual Sleeping Environment.</h4></p>
                        <input class="inputcustom" type="text" placeholder="username" />
                        <input class="inputcustom" type="password" placeholder="password" />
                        <button class="buttoncustom" href="">Login</button>
                        <p class="message">Not registered? 
                            <a href="#signup">Create an account</a></p>
                        </form>
                    </section>
                </div>
            </div>
            <div class="animate form form-signup">
                <div class="card signupcardcustom">
                    <section class="login_content" ng-controller="signupController">
                        <form>
                            <p><h1 class="brandMessage">Light's Out!</h1></p>
                            <p> <h4 class="taglineMessage"> A Virtual Sleeping Environment.</h4></p>
                            <input type="text" class="inputcustom" placeholder="Username" required="" ng-model="username"/>
                            <span ng-disabled="!error_invalid_username"> lalala</span>
                            <input type="email" class="inputcustom" placeholder="Email" required="" ng-model="email"/>
                            <input type="password" class="inputcustom" placeholder="Password" required="" ng-model="password"/>
                            <input class="inputcustom" type="number" placeholder="Your Age in Years" ="" ng-model="age">
                            
                            <input class="inputcustom" type="text" placeholder="City" ng-model="city">
                            <button class="buttoncustom" href="" ng-click="call()">Sign Up</button>
                            <p class="message">Already a member ?
                                <a href="#signin"> Log in </a>
                            </p>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </body>

    </html>
