<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>asRange</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../dist/css/asRange.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery.toc.js"></script>
  <script src="js/prism.js"></script>
  <script src="../dist/jquery-asRange.js"></script>
  <style type="text/css">
    .example {
      background-color: #F8F8F8;
    }
  </style>
</head>
<body>
  <div id="wrapper"><br><br><br>
          <div class="range-example-2"></div>
          <script>
            $(document).ready(function() {
              var one = $(".range-example-2").asRange({
                range: true,
                limit: true,
                tip: {
                  active: 'onMove'
                }
              });
              console.log(one.asRange('set', [0, 20]));
            });
          </script>
        </div>
      </section>
        <div class="example">
          <div class="range-example-5"></div>
          <script>
            $(document).ready(function() {
              $(".range-example-5").asRange({
                step: 1,
                range: false,
                min: 0,
                max: 100
              });
            });
          </script>
        </div>
  </div>
  <script>
    (function() {
      $('#toc').toc();
    })();
  </script>
</body>
</html>
